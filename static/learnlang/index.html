    <style>#loadCover{width:100%;height:100%;position:fixed;top:0;left:0;z-index:2000;background:#f90}#loadCover .spinner{width:100px;height:100px;margin:-50px;top:50%;left:50%;position:absolute;background:#fff;animation-name:spin;animation-duration:4s;animation-timing-function:ease;animation-iteration-count:infinite}@keyframes spin{0%{transform:rotatez(0)}25%{transform:rotatez(90deg)}50%{transform:rotatez(180deg)}75%{transform:rotatez(270deg)}100%{transform:rotatez(360deg)}}</style><div id=loadCover><div class=spinner></div></div><script>this.addEventListener("load",function(){document.getElementById("loadCover").style.display="none"})</script>
